cost_function: "lambda given_cost, distance_multiplier, depth_cost_weight: lambda state, action, graph: linear_depth(depth_cost_weight=depth_cost_weight, static_cost_weight=0)(state, action, graph=graph) + distance_graph_cost(given_cost=given_cost, distance_multiplier=distance_multiplier)(state, action, graph=graph)"
cost_parameter_args:
        - given_cost
        - distance_multiplier
        - depth_cost_weight
cost_parameter_names:
        - Effort Cost
        - Distance Cost
        - Cost of Prospection
env_params: {'include_last_action': true, 'last_action_info' : 'distance'}
constant_values: {'given_cost': 1, 'distance_multiplier': 0, 'depth_cost_weight': 0}
model_name: "{(): 'Distance, Depth and Effort Costs', ('given_cost',): 'Distance and Depth Costs', ('distance_multiplier',): 'Effort Cost and Planning Depth', ('depth_cost_weight',): 'Distance and Effort Costs', ('given_cost', 'depth_cost_weight'): 'Distance Cost Only', ('distance_multiplier', 'depth_cost_weight'): 'Effort Cost Only',('given_cost', 'distance_multiplier'): 'Planning Depth Only', ('given_cost', 'distance_multiplier', 'depth_cost_weight'): 'Null (Given Costs)'}"