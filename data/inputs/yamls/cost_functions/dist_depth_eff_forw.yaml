cost_function: "lambda depth_cost_weight, distance_multiplier, forw_added_cost, given_cost : lambda state, action, graph: linear_depth(depth_cost_weight=depth_cost_weight, static_cost_weight=0)(state, action, graph=graph) + forward_search_cost(inspection_cost=0, added_cost=forw_added_cost, include_start=1.00)(state, action, graph=graph) + distance_graph_cost(given_cost=given_cost, distance_multiplier=distance_multiplier)(state, action, graph=graph)"
cost_parameter_args:
        - depth_cost_weight
        - distance_multiplier
        - forw_added_cost
        - given_cost
cost_parameter_names:
        - Cost of Prospection
        - Distance Cost
        - Forward Added Cost
        - Effort Cost
env_params: {'include_last_action': true, 'last_action_info' : 'distance'}
constant_values: {'forw_added_cost': 0,  'given_cost': 1, 'distance_multiplier': 0, 'depth_cost_weight': 0}
model_name: "{() : 'Distance, Effort, Depth and Forward Search Bonus', ('forw_added_cost', 'given_cost', 'distance_multiplier', 'depth_cost_weight') : 'Null (Given Costs)',  ('forw_added_cost', 'given_cost', 'distance_multiplier') : 'Planning Depth Only', ('forw_added_cost', 'given_cost', 'depth_cost_weight') : 'Distance Cost Only', ('given_cost', 'distance_multiplier', 'depth_cost_weight') : 'Forward Search Bonus Only', ('forw_added_cost', 'distance_multiplier', 'depth_cost_weight') : 'Effort Cost Only', ('distance_multiplier', 'depth_cost_weight') : 'Effort and Forward Search Bonus', ('forw_added_cost', 'depth_cost_weight') : 'Distance and Effort Costs', ('given_cost', 'depth_cost_weight') :  'Distance and Forward Search Bonus', ('forw_added_cost', 'distance_multiplier') : 'Effort Cost and Planning Depth', ('given_cost', 'distance_multiplier') : 'Depth and Forward Search Bonus', ('forw_added_cost', 'given_cost') : 'Distance and Depth Costs', ('depth_cost_weight'): 'Distance, Effort and Forward Search Bonus', ('distance_multiplier') : 'Effort, Depth and Forward Search Bonus',  ('forw_added_cost') : 'Distance, Depth and Effort Costs', ('given_cost') : 'Distance, Depth and Forward Search Bonus'}"
